<!doctype html>

  <style>
    body {
      font-family: "Noto Sans KR", system-ui, sans-serif;
  background: #fafafa;
  color: #111;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;       /* 가로 중앙 정렬 */
  justify-content: center;   /* 세로 중앙 정렬 */
  min-height: 100vh;         /* 화면 전체 높이 확보 */
  text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    p {
      max-width: 400px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px;
      padding: 20px 20px;
      margin-bottom: 16px;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn svg {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      fill: currentColor;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    /* 각각 브랜드 색상 */
    .instagram { background: linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5); }
    .facebook { background: #1877F2; }
    .whatsapp { background: #25D366; }

    .logo {
  width: 400px;           /* 로고 크기 */
  margin-bottom: 20px;    /* 제목과 간격 */
  display: block;
  margin-left: auto;
  margin-right: auto;
}
  </style>
</head>
